<ul class='widget-people'>
  <li data-foreach-item="people">
    <a data-bind-href="item.url">
      <div class="gravatar" data-bind-id="item.name" data-bind-office-status=true  data-bind-vacation="item.vacation" data-bind-title="item.name">
        <img data-bind-src="item.gravatar" data-bind-alt="item.name"></img>
      <div>
    </a>
  </li>
</ul>
