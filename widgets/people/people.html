<ul class='widget-people'>
  <li data-foreach-item="people">
    <a data-bind-href="item.url">
      <img class="gravatar" data-bind-office-status="item.office_status"  data-bind-vacation="item.vacation" data-bind-src="item.gravatar" data-bind-alt="item.name" data-bind-title="item.name"></img>
    </a>
  </li>
</ul>
